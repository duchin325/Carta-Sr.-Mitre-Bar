<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0afc1002da.js" crossorigin="anonymous"></script>
    <title>Burgers</title>
</head>
<body>
    <div class="container-fluid contenedor-comidas">

        <a class="arrowback" href="/index.html">
            <i class="fas fa-arrow-circle-left"></i>
        </a>

        <h1>Burgers</h1>
        <div class="cards">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Burger</div>
                <div class="card-body">
                    <h5 class="card-title">Simple</h5>
                    <p class="card-text">Lechuga, tomate, aderezo.</p>
                    <div class="text-right">
                        <span>$900</span>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Burger</div>
                <div class="card-body">
                    <h5 class="card-title">Completa</h5>
                    <p class="card-text">Lechuga, tomate, J&Q, huevo, aderezo.</p>
                    <div class="text-right">
                        <span>$1000</span>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Burger</div>
                <div class="card-body">
                    <h5 class="card-title">Completa con Cheddar</h5>
                    <p class="card-text">Lechuga, tomate, J&Q, cheddar, huevo, aderezo.</p>
                    <div class="text-right">
                        <span>$1100</span>
                    </div>
                </div>
            </div>
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Burger</div>
                <div class="card-body">
                    <h5 class="card-title">Mitre</h5>
                    <p class="card-text">Lechuga, tomate, J&Q, cheddar, huevo, bacon, aritos de cebolla, aderezo.</p>
                    <div class="text-right">
                        <span>$1200</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
